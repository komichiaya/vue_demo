<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .classA {
            color: #fff;
            background-color: #000;
        }

        .classB {
            /* color: blue; */
            background-color: #57DE79;
        }

        .classC {
            /* color: yellow; */
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- 
        1.理解
        在应用界面中,某个(些)元素的样式是变化的
        class/style绑定就是专门用来实现动态样式效果的技术
        2. class绑定::class= 'xxx '
        xxx是字符串
        xxx是对象
        xxx是数组
        3. style绑定
        : style="{ color: activeColor，fontsize: fontsize + 'px']"
        其中activeColor/fontsize是data属性
    -->
    <div id="demo">
        <h2>1.class绑定 ::class='xxx'</h2>
        <p class="classC" :class="myClass">xxx</p><!-- 类名不确定-->
        <p :class="{classA :hasA ,classB:hasB}">yyy</p> <!-- 什么时候用对象形式？ 类名确定，但不确定有没有-->
        <p :class="['classA','classB']">zzz</p>
        <h2>2.style绑定</h2>
        <p :style="{color : myColor,fontSize:fontSize +'px' }">aaa</p>


        <button @click="update">更新</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: "#demo",
            data: {
                myClass: "classA",
                hasA: false,
                hasB: true,
                myColor: "red",
                fontSize: 20
            },
            methods: {
                update() {
                    this.myClass = "classB"
                    this.hasA = !this.hasA
                    this.hasB = !this.hasB
                    this.myColor = "#aaa",
                        this.fontSize = 24
                }
            },
        })
    </script>
</body>

</html>
