<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>1.双大括号表达式|插值</h2>
    <p>-------{{msg}}-------</p>
    <p>-------{{msg.toLowerCase()}}-------</p>

    <h2>2.指令1：强制数据绑定</h2>
    <!--属性值是一个动态值-->
    <a v-bind:href="url">百度</a>
    <a :href="url">百度</a> <!-- a链接地址的简写方式-->

    <h3>3.指令2：绑定事件监听</h3>
    <button v-on:click="demo">点我</button>
    <button @click="demo">点我</button> <!-- 点击事件的简写方式-->

    <!-- 监视/监听：回调函数 -->
  </div>

  <script src="../js/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        msg: "GG",
        url: "http://www.baidu.com",
      },
      methods: {
        demo() {
          alert("123");
        },
      },
    });
    /*
    1.表达式不是一个完整的结构，需要与其他结构配置才能正常存在，而语句是可以独立存在的
    2.表达式返回一个数据结构，语句不会返回一个结果（是去做一个特定工作去的）
    */
    function fn() {} //函数是语句
    var fn = function () {}; // 函数是表达式
  </script>
</body>

</html>
