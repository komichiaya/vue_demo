<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        1.引入Vue.js
        2.创建Vue对象
            el:指定element(选择器)
            data:初始化数据(页面可以访问)
        3.双向数据绑定:v-model
        4.显示数据{{xxx}}
        5.理解Vue的mvvm实现
       -->
    <!-- 
            模板页面 ： html + js
                js以什么形式存在:
                    指令:vue自定义属性标签(以v-开头)，属性值是一个js的表达式 (v-model="msg")
                    插值:双大括号表达式，动态显示数据                                           ({{msg}})
            数据绑定
                    单向数据绑定
                        数据流向: data (数据) ===> template(页面)
                    双向数据绑定
                        数据流向: data (数据) <===> template(页面)
        -->
    <div id="demo">
      <input type="text" v-model="msg" />
      <p>你输入的是:{{msg}}</p>
    </div>

    <div id="demo1">
      <p>{{msg}}</p>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      const vm = new Vue({
        //配置对象:属性名是一些特定的名称 每个属性都是一个选项
        el: "#demo", //选择器字符串，用于找到指定模板的根元素
        data: {
          //包含数据属性的对象，用于为模板提供数据
          msg: "",
        },
      });
      setTimeout(() => {
        vm.msg = "haha"; //数据代理
      }, 4000);
      new Vue({
        data: {
          msg: "hello",
        },
      }).$mount("#demo1");
    </script>
  </body>
</html>
